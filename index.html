<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Financial Management Software</h1>
  </header>

  <main>
    <!-- Section for Monthly Expenditure Analysis -->
    <section id="expenditure-analysis">
      <h2>Monthly Expenditure Analysis</h2>
      <div id="expenditure-chart"></div>
      <div id="expenditure-summary"></div>
    </section>

    <!-- Section for Group Payment Splitting -->
    <section id="group-split">
      <h2>Split Payments in Group</h2>
      <form id="group-split-form">
        <label for="group-members">Group Members (comma-separated):</label>
        <input type="text" id="group-members" placeholder="John, Jane, Alex" required>
        
        <label for="total-amount">Total Amount:</label>
        <input type="number" id="total-amount" placeholder="Enter amount" required>

        <button type="submit">Split Payment</button>
      </form>
      <div id="group-result"></div>
    </section>

    <!-- Section for One-to-One Transaction Management -->
    <section id="one-to-one-transaction">
      <h2>One-to-One Transaction Management</h2>
      <form id="one-to-one-form">
        <label for="payer">Payer:</label>
        <input type="text" id="payer" placeholder="Enter payer's name" required>

        <label for="payee">Payee:</label>
        <input type="text" id="payee" placeholder="Enter payee's name" required>

        <label for="transaction-amount">Amount:</label>
        <input type="number" id="transaction-amount" placeholder="Enter amount" required>

        <button type="submit">Record Transaction</button>
      </form>
      <div id="transaction-history"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Financial Management App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
